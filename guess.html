<!DOCTYPE html>
<html>
<body>
<script>
var num = 22;
var guess = parseInt(prompt("Guess the secret number"))
if (num == guess) {
        console.log ("You got it!")
}
else if (guess == "21") {
        console.log ("Close, but the number is " + num)
}
else if (guess == "23") {
	console.log ("Close, but the number is " + num)
}
else {
        console.log ("The secret number is " + num)
}
</script>
</body>
</html>
